me {
	name "mirror.segured.org";
	info "Segured Server";
	sid "001";
};

link services.segured.org
{
	incoming {
		mask *@127.0.0.1;
	};

	outgoing {
		bind-ip 127.0.0.1;
		hostname services.segured.org;
		port 6900;
		options { autoconnect; ssl; };
	};

	/* We use the SPKI fingerprint of the other server for authentication.
	 * Run './unrealircd spkifp' on the other side to get it.
	 **/
	password "D7:9E:0C:A6:2E:A9:FE:40:94:98:F5:BB:29:0D:94:C2:F4:DB:21:BA:55:83:E4:48:00:09:75:87:1A:95:F6:0";
	class servers;
};


link irc.segured.org {
    incoming {
        mask *;
    };
    outgoing {
        bind-ip *; /* or explicitly an IP if you have a shell provider, as mentioned in step 1 */
        hostname irc.segured.org; /* or if 'beta.test.net' does not exist then you can use an IP or something like 'beta.dyndns.org' */
        port 6900; /* the special SSL server port we opened up earlier */
        options { ssl; autoconnect; };
    };
    password "ciXPNbdbR9xjZIY+UhfSo+rO78RF1qci9RDPoG4AnIY=" { spkifp; }; /* put the SPKI fingerprint of beta.test.net here (see step 3) */
    hub *;
    class servers;
};

